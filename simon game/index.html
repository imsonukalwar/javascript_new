<!DOCTYPE html>
<html lang="en">

<body style="background-color: #212121; color:white">
    <h1>Simon Game</h1>
    <h2>Press any key to start</h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="box" id="red" type="button">1</div>
            <div class="box" id="yellow" type="button">2</div>
        </div>
        <div class="line-two">
            <div class="box" id="green" type="button">3</div>
            <div class="box" id="purple" type="button">4</div>
        </div>
    </div>

</body>
<script src="script.js"></script>
